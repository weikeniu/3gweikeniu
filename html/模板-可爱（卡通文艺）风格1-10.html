<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>可爱（卡通文艺）风格</title>
	<meta name="format-detection" content="telephone=no">
	<!--自动将网页中的电话号码显示为拨号的超链接-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--IOS设备-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--IOS设备-->
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" href="../css/booklist/mend-reset.css" />
	<link rel="stylesheet" href="../css/booklist/mend-weikeniu.css" />
	<link rel="stylesheet" href="../css/booklist/font/iconfont.css"/>
	
	<script src="../Scripts/jquery-1.8.0.min.js"></script>
	<script src="../Scripts/fontSize.js"></script>
</head>
<body>
	
	<!-- <>微可牛风格模板(可爱（卡通文艺）风格 1-10) -->
	<div class="wkn__tmpl-panel clearfix">
		<!-- //slider按需加 -->
		<div class="wrap__slider">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="bg-img" style="background: url(../images/wkn__tmpl-bg10.jpg); background-size: 100% 100%;"></div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		
		<!-- //顶部导航栏 -->
		<div class="wrap__headNav clearfix">
			<a class="logo fl" href="#"><img src="../images/wkn__tmpl-logo10.png" /></a>
			<div class="cate fr" id="J__toggleCate">
				<i class="iconfont icon-cebianlan"></i>
				<!--下拉菜单-->
				<div class="dropdown-menu" style="display:none;">
					<a href="#">客房预订</a>
					<a href="#">多功能厅</a>
					<a href="#">酒店超市</a>
					<a href="#">餐饮美食</a>
					<a href="#">酒店设施</a>
					<a href="#">团购预售</a>
					<a href="#">活动中心</a>
					<a href="#">酒店定位</a>
					<a href="#">关于我们</a>
					<a href="#">我的订单</a>
				</div>
			</div>
			<script type="text/javascript">
				$(function(){
					//下拉菜单
					$("#J__toggleCate").on("click", function(){
						if($(this).find("i").hasClass("icon-cebianlan")){
							$(this).find("i").removeClass("icon-cebianlan").addClass("icon-guanbi");
						}else{
							$(this).find("i").addClass("icon-cebianlan").removeClass("icon-guanbi");
						}
						$(this).find(".dropdown-menu").slideToggle(300);
					});
				});
			</script>
		</div>
		
		<!-- //酒店swiper大图 -->
		<div class="wrap__swiper-bigimg">
			<div class="wrap__bigimg-box">
				<div class="swiper-container1">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="bigimg">
								<div class="img" style="background-image:url(../images/wripe-two.png);"></div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="bigimg">
								<div class="img" style="background-image:url(../images/wripe-one.png);"></div>
							</div>
						</div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
					<!-- Add Arrows -->
					<div class="swiper-button-prev swiper-button-white"></div>
					<div class="swiper-button-next swiper-button-white"></div>
				</div>
			</div>
		</div>
		
		<!-- //底部swiper导航 -->
		<div class="wrap__swiper-lovely">
			<div class="wrap__lovely-linkNav">
				<div class="swiper-container2">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<ul class="nav-list flexbox clearfix">
								<li><a href="#"><p class="iconfont icon-dingfang3 type07"></p><h2 class="txt">订房</h2></a></li>
								<li><a href="#"><p class="iconfont icon-jianjie1 type10"></p><h2 class="txt">简介</h2></a></li>
								<li><a href="#"><p class="iconfont icon-quanjing2 type01"></p><h2 class="txt">全景</h2></a></li>
								<li><a href="#"><p class="iconfont icon-dingdan1 type09"></p><h2 class="txt">订单</h2></a></li>
								
								<li><a href="#"><p class="iconfont icon-qianggou1 type03"></p><h2 class="txt">抢购</h2></a></li>
								<li><a href="#"><p class="iconfont icon-dingcan3 type06"></p><h2 class="txt">订餐</h2></a></li>
								<li><a href="#"><p class="iconfont icon-chaoshi1 type02"></p><h2 class="txt">超市</h2></a></li>
								<li><a href="#"><p class="iconfont icon-huiyuan2 type08"></p><h2 class="txt">会员</h2></a></li>
							</ul>
						</div>
						<div class="swiper-slide">
							<ul class="nav-list flexbox clearfix">
								<li><a href="#"><p class="iconfont icon-sheshi1 type10"></p><h2 class="txt">设施</h2></a></li>
								<li><a href="#"><p class="iconfont icon-tupian1 type02"></p><h2 class="txt">图片</h2></a></li>
								<li><a href="#"><p class="iconfont icon-hongbao1 type01"></p><h2 class="txt">红包</h2></a></li>
								<li><a href="#"><p class="iconfont icon-huodong type03"></p><h2 class="txt">活动</h2></a></li>
								
								<li><a href="#"><p class="iconfont icon-choujiang1 type04"></p><h2 class="txt">抽奖</h2></a></li>
								<li><a href="#"><p class="iconfont icon-huiyuanka1 type05"></p><h2 class="txt">会员卡</h2></a></li>
								<li><a href="#"><p class="iconfont icon-chongzhi1 type08"></p><h2 class="txt">充值</h2></a></li>
								<li><a href="#"><p class="iconfont icon-ditu1 type07"></p><h2 class="txt">地图</h2></a></li>
							</ul>
						</div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination3"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 左右滑屏(导航) -->
	<link href="../swiper/swiper-3.4.1.min.css" rel="stylesheet" />  
	<script src="../swiper/swiper-3.4.1.jquery.min.js"></script>
	<script>
		var mySwiper1 = new Swiper('.swiper-container1',{
			pagination: '',
			paginationClickable: true,
			autoplayDisableOnInteraction: false,
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev'
		})
		
		var mySwiper2 = new Swiper('.swiper-container2',{
			pagination: '.swiper-pagination3',
			paginationClickable: true,
			autoplayDisableOnInteraction: false
		})
	</script>
	<!-- 左右滑屏.End -->
	
	<script type="text/javascript">
		/** __公共函数 */
		$(function(){
			//TODO...
		});
		
		/** __自定函数 */
		$(function(){
			//TODO...
		});
	</script>
	
</body>
</html>
