<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>签到</title>
	<meta name="format-detection" content="telephone=no">
	<!--自动将网页中的电话号码显示为拨号的超链接-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--IOS设备-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--IOS设备-->
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" href="../css/booklist/mend-reset.css" />
	<link rel="stylesheet" href="../css/booklist/mend-weikeniu.css" />
	
	<script src="../Scripts/jquery-1.8.0.min.js"></script>
	<script src="../Scripts/fontSize.js"></script>
</head>
<body class="bg--fff" style="overflow-x: hidden;">
	
	<!-- <>微现场 -->
	<div class="wei__scene-panel clearfix">
		<div class="wei__mask"></div>
		
		<!-- //侧边栏 -->
		<div class="ws__sidebar">
			<div class="uinfo">
				<img class="uimg" src="../images/h1.jpg"/>
				<h3 class="name">coco</h3>
			</div>
			<div class="nav">
				<ul class="clearfix">
					<li><a href="2-5-0微现场(签到).html"><i class="ico i1"></i>签到</a></li>
					<li><a href="2-5-0微现场(消息上墙).html"><i class="ico i2"></i>消息上墙</a></li>
					<li><a href="#"><i class="ico i3"></i>投票墙</a></li>
					<li><a href="#"><i class="ico i4"></i>摇一摇</a></li>
				</ul>
			</div>
		</div>
		
		<!-- //顶部 -->
		<div class="ws__header fixed">
			<div class="inner">
				<a class="cat J__sideToggle" href="javascript:;"></a>
				<h2 class="hdTxt">嗨翻现场，就是这么任性！</h2>
			</div>
		</div>
		
		<!-- //签到页面 -->
		<div class="ws__pg-sign">
			<div class="forms">
				<ul class="clearfix">
					<li>
						<i class="ico i1"></i><input class="ipt-txt" type="text" name="realname" placeholder="真实姓名" />
					</li>
					<li>
						<i class="ico i2"></i><input class="ipt-txt" type="tel" name="telphone" placeholder="手机号码" />
					</li>
					<li>
						<i class="ico i3"></i><input class="ipt-txt" type="text" name="companyName" placeholder="公司名称" />
					</li>
				</ul>
			</div>
			<div class="btns">
				<a class="btn-sign" id="J__signSubmit" href="javascript:;">签到</a>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		/** __公共函数 */
		$(function(){
			//侧边栏导航
			$(".J__sideToggle").on("click", function(){
				if(!$(".wei__scene-panel").hasClass("ws__anim-right")){
					$(".wei__mask").addClass("on");
					
					$(".wei__scene-panel").addClass("ws__anim-right").removeClass("ws__anim-left");
					$(".ws__sidebar").fadeIn();
				}else{
					$(".wei__mask").removeClass("on");
					
					$(".wei__scene-panel").removeClass("ws__anim-right").addClass("ws__anim-left");
					$(".ws__sidebar").fadeOut();
				}
			});
			//关闭侧边栏
			$(".wei__mask").on("click", function(){
				$(".wei__mask").removeClass("on");
				
				$(".wei__scene-panel").removeClass("ws__anim-right").addClass("ws__anim-left");
				$(".ws__sidebar").fadeOut();
			});
		});
		
		/** __自定函数 */
		$(function(){
			//...
		});
	</script>
	
</body>
</html>
