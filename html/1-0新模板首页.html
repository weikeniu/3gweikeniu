	<script>
		var lSideNum=0;
		$(".l-side-btn").click(function(){
			if(lSideNum==0){
//				$(".show-body").addClass("shin-animate-right").removeClass("shin-animate-left");
				$(".full-page").addClass("shin-slide-right").removeClass("shin-slide-left");
				$(".l-side").fadeIn();
				$(".l-side-mask").show();
				lSideNum=1;
				
			}else{
//				$(".show-body").addClass("shin-animate-left").removeClass("shin-animate-right");
				$(".full-page").removeClass("shin-slide-right").addClass("shin-slide-left");
				$(".l-side").fadeOut();
				$(".l-side-mask").hide();
				lSideNum=0;
			}
		})
		//添加遮罩层   用以点击收起
		$(".full-page").append($("<div class='l-side-mask'></div>"));
		$(".l-side-mask").on("click",function(){
			$(".l-side-btn").click();
		})
	</script>
