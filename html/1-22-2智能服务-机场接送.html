<body>

		<!--//内容区-->
		<section class="show-body">

                                <li class="ca-displayfx"><span><h1>手机号</h1><i>*</i></span><input type="text" placeholder="手机号" class="ca-telephone-wid"><div class="ca-get-code"><input type="button" value="获取验证码"></div></li>

		<!--日历-->
	    <section class="data-page">
			<div id="datepicker"></div>
			<div class="fix-bottom yu-bor tbor yu-grid yu-alignc yu-lrpad10 yu-h34r">
				<p class="yu-overflow ">选择日期</p>
				<div>
					<div class="yu-grid yu-alignc">
						<p class="data-btn cal yu-bor1 bor">取消</p>
						<p class="data-btn sub">确定</p>

		<!--日历end-->
	</article>
    <script type="text/javascript">
	        $(".radio-chosed li").click(function(){
				  $(this).addClass("font");
				  $(this).siblings().removeClass("font");
				});
		var speciald=new Array(); 
		/*日期选择初始号*/
        var __drp; 
        __drp = $("#datepicker").datepicker({
        	dateFormat: 'yy-mm-dd',
           dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
           monthNames: ["1月", "2月", "3月", "4月", "5月", "6月",
     "7月", "8月", "9月", "10月", "11月", "12月"],
           yearSuffix: '年',
           showMonthAfterYear: true,
           minDate: new Date(),
           maxDate: '2017-12-31',
           numberOfMonths:2,
           showButtonPanel:false,
           onSelect:function(date, me){
           		if(speciald.length<1){
		       		//speciald.push(date);
		       		if($.inArray(date, speciald) == -1){
		       			speciald.push(date);
		       		}
		       		
		       		console.log(speciald)
		       	}else{
		       	 	speciald.length=0;
		       	  	speciald.push(date);
		       		console.log(speciald)
		        }
           },
           beforeShowDay: function( date ) {
           		//格式化月份、日
			        function formatDate(str){
			       		return str < 10 ? ("0" + str) : str;
			       	}
                var m=date.getMonth();
                var d=date.getDate();
                var y=date.getFullYear();
                var formatDate=y+"-"+formatDate(m+1)+"-" + formatDate(d);//此处日期的格式化和speciald中的格式一样
                //inArray实现数组的匹配
                if($.inArray(formatDate,speciald)!=-1){
                    //此处要返回一个数组，specialdays是添加样式的类
                    return [true,"specialdays",formatDate];
                }
                else{
                    return [true,'',''];
                }
            }
           
        });
     
		$(function(){
			//左导航
			var lSideNum=0;
			$(".l-side-btn").click(function(){
				if(lSideNum==0){
					$(".full-page").addClass("shin-slide-right").removeClass("shin-slide-left");
					$(".l-side").fadeIn();
					lSideNum=1;
				}else{
					$(".full-page").removeClass("shin-slide-right").addClass("shin-slide-left");
					$(".l-side").fadeOut();
					lSideNum=0;
				}
			})
			
			//选择日期
			$(".data-select").on("click",function(){
				$(".show-body").hide();
				$("header").hide();
				$(".data-page").show();
			})
			$(".data-btn.cal").click(function(){
				$(".show-body").show();
				$("header").show();
				$(".data-page").hide();
			})
		})
		
	</script>
	
</body>
</html>
