<title>红包</title>
<link type="text/css" rel="stylesheet" href="../css/booklist/sale-date.css"/>
<!--<link type="text/css" rel="stylesheet" href="../css/booklist/Restaurant.css"/>-->
<link type="text/css" rel="stylesheet" href="../css/booklist/new-style.css"/>
<link rel="stylesheet" href="../css/booklist/mend-reset.css" />


<script type="text/javascript" src="../Scripts/jquery-1.8.0.min.js"></script>

<script src="../Scripts/fontSize.js"></script>
</head>
<body class="ca-overflow ca-bg-wihte">
    <!-- <>主体页面 -->
    <section>
             <div class="ca-no-redbag">
                  <span><em></em></span><p>暂时未有可领取红包哦</p>
             </div>
	</section>
	<script>
	    
		$(function(){
			//左导航
			var lSideNum=0;
			$(".l-side-btn").click(function(){
				if(lSideNum==0){
					$(".full-page").addClass("shin-slide-right").removeClass("shin-slide-left");
					$(".l-side").fadeIn();
					lSideNum=1;
				}else{
					$(".full-page").removeClass("shin-slide-right").addClass("shin-slide-left");
					$(".l-side").fadeOut();
					lSideNum=0;
				}
			})
			//下拉
			$(".booking-list>li").on("click",function(){
				$(this).toggleClass("cur");
				$(this).find(".slide-bottom").slideToggle(100);
			})
			$(".slide-bottom").on("click",function(e){
				e.stopPropagation()
			})
		})
	</script>
</body>
</html>
