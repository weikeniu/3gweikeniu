<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>1-3会员中心 - 分销 - 申请提现</title>
	<meta name="format-detection" content="telephone=no">
	<!--自动将网页中的电话号码显示为拨号的超链接-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--IOS设备-->
	<meta name="apple-touch-fullscreen" content="yes">
	<!--IOS设备-->
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<!--<link rel="stylesheet" href="../css/booklist/sale-date.css" />-->
    <link rel="stylesheet" href="../css/booklist/new-style.css" />
    <link rel="stylesheet" href="../css/booklist/mend-reset.css" />
   
	<script src="../Scripts/jquery-1.8.0.min.js"></script>
	<script src="../Scripts/fontSize.js"></script>
</head>
<body class="ca-overflow">
       <!--//顶部导航-->
       <div class="ca__headNav fixed">
             <div class="head">
                  <a class="back" href="#"></a>
                  <h2 class="tit">申请提现</h2>
             </div>
       </div>
       <!--ca__headNav fixed end-->
       <div class="ca-m-apply">
             <div class="ca-safe-distance">
                   <div class="ca-ablty-amout">提现金额</div>
                   <div class="ca-write-money">￥<input type="text" placeholder="100"></div>
                   <div class="ca-ablty-amout">可提现金额120.00元</div>
             </div>
             <!--ca-safe-distance end-->
       </div>
       <!--ca-m-apply end-->
       <div class="ca-refer-to">
             <div class="ca-safe-distance">
                   <ul>
                        <li class="fl">提现到</li>
                        <li class="fr">微信钱包</li>
                   </ul>
             </div>
       </div>
       <!--ca-refer-to end-->
       <div class="ca-btn-safe-dis"><input type="button" value="立即提现" class="ca-wcash-btn"></div>
       <div class="ca-cash-striction">
            <div class="ca-safe-distance">
                  <p class="ca-font-middle">提现说明</p>
                  <p class="ca-font-small">提现申请在审核通过后，提现佣金将转到个人微信钱包。 </p>
            </div>
            <!--ca-safe-distance end-->
       </div>
       <!--ca-cash-striction end-->
	
	<script type="text/javascript">
		$(function(){
			//左导航
			var lSideNum=0;
			$(".l-side-btn").click(function(){
				if(lSideNum==0){
					$(".full-page").addClass("shin-slide-right").removeClass("shin-slide-left");
					$(".l-side").fadeIn();
					lSideNum=1;
				}else{
					$(".full-page").removeClass("shin-slide-right").addClass("shin-slide-left");
					$(".l-side").fadeOut();
					lSideNum=0;
				}
			})
			
			//选项卡
			var tabIndex;
			$(".tab-nav").children("li").on("click",function(){
				$(this).addClass("cur").siblings("li").removeClass("cur");
				tabIndex=$(this).index();
				$(this).parent(".tab-nav").siblings(".tab-inner").children("li").eq(tabIndex).addClass("cur").siblings().removeClass("cur");
			})
		})
	</script>
	
</body>
</html>
