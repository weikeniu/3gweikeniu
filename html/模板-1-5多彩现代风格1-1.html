            speed:350,
		});
        <!-- 左右滑屏.End -->
		$("#K_ShadeToggle").click(function(){

			   if($(this).hasClass("icon-guanbi")){
				      $(this).removeClass("icon-guanbi").addClass("icon-cebianlan");
					  $(".mark_la-yer").hide();
				   }else{
					  $(this).removeClass("icon-cebianlan").addClass("icon-guanbi");
					  $(".mark_la-yer").show();
					  $(".mark_la-yer").click(function(){
						     $(".fd_slide-r").hide();
							 $("#K_ShadeToggle").removeClass("icon-guanbi").addClass("icon-cebianlan");
						  });
				   }
			});
</script>
