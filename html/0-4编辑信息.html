<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="keywords" content="关键词1,关键词2,关键词3" />
<meta name="description" content="对网站的描述" />
<meta name="format-detection" content="telephone=no">
<!--自动将网页中的电话号码显示为拨号的超链接-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--IOS设备-->
<meta name="apple-touch-fullscreen" content="yes">
<!--IOS设备-->
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>编辑信息</title>
<link type="text/css" rel="stylesheet" href="../css/booklist/sale-date.css"/>
<link type="text/css" rel="stylesheet" href="../css/booklist/Restaurant.css"/>
<link type="text/css" rel="stylesheet" href="../css/booklist/fontSize.css"/>
<script type="text/javascript" src="../Scripts/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../Scripts/fontSize.js"></script>
</head>
<body>
	<section class="yu-tpad10">
		<form>
			<div class="yu-bgw yu-lpad10 yu-bmar10">
			<div class="yu-grid yu-h60 yu-line60">
				<p class="yu-w50 yu-font14 yu-rmar10">联系人</p>
				<div class="yu-overflow yu-bor bbor">
					<div class="yu-grid yu-alignc yu-h60 name-bar">
						<p class="yu-overflow">
							<input type="text" placeholder="请输入名称" class="input-type2 name-input"/>
						</p>
						<p class="close-type1"></p>
					</div>
					
				</div>
			</div>
			<div class="yu-grid yu-bor bbor yu-alignc">
				<p class="yu-w50 yu-rmar10">&nbsp;</p>
				<div class="yu-overflow select-list yu-tbpad10 name-select">
					<p class="yu-bor1 bor">李青春</p>				
					<p class="yu-bor1 bor">李青夏</p>	
					<p class="yu-bor1 bor">李青秋</p>
				</div>
			</div>
			<div class="yu-grid yu-h60 yu-line60 yu-bor bbor yu-rpad10 yu-alignc">
				<p class="yu-w50 yu-font14 yu-rmar10">电话</p>
				<div class="yu-overflow">
					<div class="yu-grid yu-alignc yu-rmar10">
						<p class="yu-overflow">
							<input type="text" placeholder="请输入电话" class="input-type2"/>
						</p>
						<p class="close-type1"></p>
					</div>
				</div>
				<!--若已验证过号码则不出现此按钮 无需验证-->
				<p class="yzm-btn type1 yu-bor1 bor">获取验证码</p>
			</div>
			<div class="yzm-row">
				<div class="yu-grid yu-h60 yu-line60 yu-bor bbor yu-rpad10 yu-alignc">
					<p class="yu-w50 yu-font14 yu-rmar10">&nbsp;</p>
					<div class="yu-overflow">
						<div class="yu-grid yu-alignc yu-rmar10">
							<p class="yu-overflow">
								<input type="text" placeholder="输入验证码" class="input-type2 yu-bgfc"/>
							</p>
							<p class="close-type1"></p>
						</div>
					</div>
					<p class="yzm-btn type2">立即验证</p>
				</div>
			</div>

			
			<div class="yu-grid yu-h60 yu-line60 yu-bor bbor yu-rpad10">
				<p class="yu-font14 yu-rmar10 yu-overflow">收货地址</p>
				<div class="address-select">
					<label >
						酒店
						<input type="radio" name="aaa" />
						<span class="ico"></span>
					</label>
					<label  >
						快递
						<input type="radio" name="aaa" />
						<span class="ico"></span>
					</label>
				</div>
			</div>
			<div class="hide-row hotel-type yu-bgfc">
				<div class="yu-grid yu-h60 yu-line60 yu-bor bbor yu-rpad10 ">
					<p class="yu-w50 yu-font14 yu-rmar10">酒店</p>
					<div class="yu-overflow">
						<input type="text" placeholder="请输入酒店名称" class="input-type2 yu-bgfc">
					</div>
				</div>
				<div class="yu-grid yu-h60 yu-line60 yu-bor bbor yu-rpad10">
					<p class="yu-w50 yu-font14 yu-rmar10">房号</p>
					<div class="yu-overflow">
						<input type="text" placeholder="请输入房号" class="input-type2 yu-bgfc">
					</div>
				</div>
			</div>
			<div class="hide-row express-type yu-bgfc">
				<div class="yu-grid yu-h60 yu-line60 yu-bor bbor yu-rpad10">
					<p class="yu-w50 yu-font14 yu-rmar10">地址</p>
					<div class="yu-overflow">
						<input type="text" placeholder="请输入地址" class="input-type2 yu-bgfc">
					</div>
				</div>
			</div>
			</div>
			<div class="yu-pad10">
				<input type="submit" value="确定" class="blue-sub"/>
			</div>
		</form>
	</section>
<script>
	$(function(){
		//姓名选择
		$(".name-select").children("p").on("click",function(){
			$(this).addClass("cur").siblings("p").removeClass("cur");
			$(".name-input").val($(this).text()).parent().siblings(".close-type1").fadeIn();
		})
		//出现close
		$(".input-type2").on("keyup",function(){
			if($(this).val()!=""){
				$(this).parent().siblings(".close-type1").fadeIn();
			}else{
				$(this).parent().siblings(".close-type1").fadeOut();
			}
		});
		$(".close-type1").on("click",function(){
			$(this).fadeOut().siblings(".yu-overflow").children(".input-type2").val("");
			if($(this).parent().hasClass("name-bar")){
				$(".name-select").children().removeClass("cur");
			}
		})
		//点击验证码
		$(".yzm-btn.type1").click(function(){
			$(".yzm-row").slideDown(200);
		})
		//选择收货地址
		$(".address-select label").on("click",function(){
			$(this).addClass("cur").siblings().removeClass("cur");
			if($(this).index()==0){
				$(".hotel-type").slideDown(250);
				$(".express-type").slideUp(250);
			}else{
				$(".hotel-type").slideUp(250);
				$(".express-type").slideDown(250);
			}
		})
	})
</script>
</body>
</html>
