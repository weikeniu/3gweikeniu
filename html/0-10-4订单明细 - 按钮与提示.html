<script>
	$(function(){
	//mask操作
	$(".mask").on("click",function(){
		$(this).fadeOut();
	})
	$(".pay-cancel-tip").on("click",function(e){
		e.stopPropagation();
	})
	$(".lengthen-btn").click(function(){
		$(".lengthen-mask").show();
	})
	$(".lengthen-mask .cancel").click(function(){
		$(".lengthen-mask").hide();
	})
	})
</script>
