<title>选择日期</title>
<link type="text/css" rel="stylesheet" href="../css/booklist/jquery-ui.css"/>
<link type="text/css" rel="stylesheet" href="../css/booklist/sale-date.css"/>

<link type="text/css" rel="stylesheet" href="../css/booklist/new-style.css"/>

<script type="text/javascript" src="../Scripts/jquery-1.8.0.min.js"></script>

<style>
	.room-num{
		display: none;
	}
	#datepicker{
		max-width: 7.5rem;
		padding-bottom: 1.2rem;
		box-sizing: border-box;
	}
	.room-price-d{
		display: none;
	}
	.ui-datepicker td span, .ui-datepicker td a{
		line-height: 1.08rem;
	}
	#datepicker .specialdays a{
		line-height: .8rem;
	}
	.specialdays.first::after,.specialdays.last::after{
		top: .55rem;
	}
	.data-btn.sub{
		background: #12B7F5;
	}
	.ui-datepicker th{
		background: #12B7F5;	
		border:1px solid  #17a7d0;
	}
	
</style>
</head>
<body>
<div id="datepicker"></div>
			<div class="fix-bottom yu-bor tbor yu-grid yu-alignc yu-lrpad10 yu-h34r">
				<p class="yu-overflow ">入住共<span class="selectNum">1</span>晚</p>
				<div>
					<div class="yu-grid yu-alignc">
						<p class="data-btn cal yu-bor1 bor">取消</p>
						<p class="data-btn sub">确定</p>
					</div>
				</div>
			</div>

<script type="text/javascript">
	 var dClickNum=0;
	    /*日期选择初始号*/
        var __drp; 
        __drp = $("#datepicker").datepicker({
        	dateFormat: 'yy-mm-dd',
           dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
           monthNames: ["1月", "2月", "3月", "4月", "5月", "6月",
     "7月", "8月", "9月", "10月", "11月", "12月"],
           yearSuffix: '年',
           showMonthAfterYear: true,
           minDate: new Date(),
           maxDate: '2017-12-31',
           numberOfMonths:2,
           showButtonPanel:false,
           onSelect:function(date){
           		if(dClickNum==0){
		    	 	console.log("第一次")
		    	 	dClickNum=1;
		    	 }else{
		    	 	console.log("第二次")
		    	 	dClickNum=0;
		    	 }
           }
        });
</script>
